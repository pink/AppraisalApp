        <div id="sidebar"  class="nav-collapse ">

      <!--main content start-->
      <section id="main-content">
        <section class="wrapper">
          <h3>View Application</h3>
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="create showback"> 
                <div class="row">
                  <div class="col-sm-4">
                    <img id="planeImage" style="width: 100%" src=""/>
                  </div>
                  <div class="col-sm-7">
                    <h4 id="name"></h4>
                    <h5 id="company"></h5>
                    <h5 id="phone"></h5>
                    <h5 id="address"></h5>
                    <h5 id="state"></h5>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <h5 id="make"></h5>
                    <h5 id="model"></h5>
                    <h5 id="year"></h5>
                    <h5 id="mileage"></h5>
                    <h5 id="regNum"></h5>
                    <h5 id="condition"></h5>
                    <h5 id="use"></h5>
                    <h5 id="owners"></h5>
                    <h5 id="buyer"></h5>
                    <h5 id="referral"></h5>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <form class="form-horizontal tasi-form mt" method="get">
                      <div class="form-group">
                          <label class="col-sm-2 control-label"><b>Appraisal:</b></label>
                          <div class="col-sm-2">
                              <input id="appraisal" type="text" class="form-control">
                          </div>
                      </div>
                      <label style="width: 100%;"><b>Comments</b></label>
                      <textarea style="resize: none;" rows="4" cols="50"></textarea>
                      <div style="margin-top: 10px;" class="form-group">
                          <label class="col-sm-2 control-label"><b>Appointment:</b></label>
                          <div class="col-sm-2">
                              <input id="date" type="text" class="form-control">
                          </div>
                      </div>
                    </form>
                  </div>
                </div>
                <input class="cancel" style='float: left' type='submit' value='Cancel' id='cancel'/>
                <input class="submit" style='margin-left: 6%' type='submit' value='All Done!' id='submit' onclick="submitAppraisal()"/>
              </div>
            </div>

          </div>

	      </section>
